<h2>Manage Resources</h2>

<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
  <input formControlName="title" placeholder="Title" required>
  <textarea formControlName="description" placeholder="Description"></textarea>
  <input formControlName="contactNumber" placeholder="Contact Number">
  <input formControlName="address" placeholder="Address">
  <input formControlName="websiteUrl" placeholder="Website URL">
  <input formControlName="imageUrl" placeholder="Image URL">
  <input formControlName="documentUrl" placeholder="Document URL">
  <input formControlName="videoUrl" placeholder="Video URL">
  <input formControlName="subcategoryId" type="number" placeholder="Subcategory ID" required>

  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Resource</button>
</form>

<hr>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Contact</th>
      <th>Subcategory ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of resources">
      <td>{{ r.title }}</td>
      <td>{{ r.contactNumber }}</td>
      <td>{{ r.subcategory.id }}</td>
      <td>
        <button (click)="editResource(r)">Edit</button>
        <button (click)="deleteResource(r.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
