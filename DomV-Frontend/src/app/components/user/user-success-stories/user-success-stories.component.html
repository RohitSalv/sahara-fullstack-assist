<div class="success-stories-container">
  <h2>Inspiring Success Stories</h2>

  <input type="text" [(ngModel)]="searchText" placeholder="Search by title or author" class="search-bar">

  <div *ngFor="let story of filteredStories()" class="story-card">
    <h3>{{ story.title }}</h3>
    <p><strong>By:</strong> {{ story.authorName }} | <strong>Date:</strong> {{ story.datePosted | date:'mediumDate' }}</p>
    <p>{{ story.content }}</p>

    <p *ngIf="story.link">
      ðŸ“Ž <a [href]="story.link" target="_blank">Read Full Article</a>
    </p>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages() }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages()">Next</button>
  </div>
</div>
