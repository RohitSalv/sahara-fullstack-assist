
<div class="page-header">
    <h1>{{ isStealthMode ? 'Weather Education Center' : 'Resources' }}</h1>
    <p *ngIf="!isStealthMode">
      Educational Resources Which Can Help User In Multiple Ways 
    </p>
    <p *ngIf="isStealthMode">
      Learn about weather patterns, forecasting, and safety during extreme weather events.
    </p>
  </div>
<div class="page-header">
<h1>Categories</h1>
<div class="category-grid">
  <div class="category-card" *ngFor="let category of categories">
    <a [routerLink]="['/categories', category.id, 'subcategories']">{{ category.name }}</a>
    <p>{{category.description}}</p>
  </div>
</div>
</div>
